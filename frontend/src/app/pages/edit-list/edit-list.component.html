<div class="centered-content">
  <div class="modal-box">
    <h1 class="title has-text-primary">Edit List</h1>

    <input
      #listTitleInput
      class="input has-background-light is-medium"
      type="text"
      placeholder="Enter list name..."
      [ngClass]="{'is-danger': showTitleError}"
      [value]="currentTitle"
      (input)="onInputChange(listTitleInput.value)"
      (focus)="onTitleFocus()"
      (blur)="onTitleBlur(listTitleInput.value)"
    />
    <p class="help is-danger" *ngIf="showTitleError">List title is required.</p>
    <br /><br />
    <div class="buttons is-right">
      <button class="button is-medium" (click)="cancelButtonClick()">Cancel</button>
      <button
        class="button is-primary has-text-white is-medium"
        [disabled]="showTitleError"
        (click)="updateList(listTitleInput.value.trim())"
      >
        Save
      </button>
    </div>
  </div>
</div>
