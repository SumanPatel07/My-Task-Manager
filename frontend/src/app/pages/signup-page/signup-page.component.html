<div class="centered-content">
  <div class="white-box">
    <h1 class="title has-text-primary">Sign up</h1>

    <div class="field">
      <p class="control has-icons-left has-icons-right">
        <input
          #emailInput
          class="input has-background-light"
          type="email"
          placeholder="Email"
          [ngClass]="{ 'is-danger': showEmailError }"
          (focus)="onEmailFocus()"
          (blur)="onEmailBlur(emailInput.value)"
          (keydown.enter)="onSignupButtonClicked(emailInput.value.trim(), pwInput.value.trim())"
        />
        <span class="icon is-small is-left">
          <i class="fas fa-envelope"></i>
        </span>
      </p>
      <!-- Error message for email -->
      <p class="help is-danger" *ngIf="showEmailError">Email is required.</p>
    </div>

    <div class="field">
      <p class="control has-icons-left">
        <input
          #pwInput
          class="input has-background-light"
          type="password"
          placeholder="Password"
          [ngClass]="{ 'is-danger': showPasswordError }"
          (focus)="onPasswordFocus()"
          (blur)="onPasswordBlur(pwInput.value)"
          (keydown.enter)="onSignupButtonClicked(emailInput.value.trim(), pwInput.value.trim())"
        />
        <span class="icon is-small is-left">
          <i class="fas fa-lock"></i>
        </span>
      </p>
      <!-- Error message for password -->
      <p class="help is-danger" *ngIf="showPasswordError">Password is required.</p>
    </div>

    <div class="field" style="display: flex; justify-content: flex-end;">
      <p class="control">
        <button
          class="button is-success has-text-white"
          [disabled]="showEmailError || showPasswordError"
          (click)="onSignupButtonClicked(emailInput.value.trim(), pwInput.value.trim())"
        >
          Sign up
        </button>
      </p>
    </div>

    <br />

    <p class="has-text-grey">
      Already got an account? <a routerLink="/login">Login</a> now!
    </p>
  </div>
</div>
